							## Keyword-Counting Program w/ Pointers
							```
#include <stdio.h>
#include <ctype.h>
#include <string.h>

#define MAXWORD 100

struct key {
    char *word;
    int count;
} keytab[] = {
        "auto", 0,
        "break", 0,
        "case", 0,
        "char", 0,
        "const", 0,
        "continue", 0,
        "default", 0,
        /* ... */
        "unsigned", 0,
        "void", 0,
        "volatile", 0,
        "while", 0
};

#define NKEYS (sizeof keytab / sizeof keytab[0])

int getword(char *, int);
struct key *binsearch(char *, struct key *, int);
int getch(void);
void ungetch(int);


// K&R Pg. 137
// count C keywords; pointer version

int main()
{
    char word[MAXWORD];
    struct key *p;

    while (getword(word, MAXWORD) != EOF)
        if (isalpha(word[0]))
            if ((p=binsearch(word, keytab, NKEYS)) != NULL)
                p->count++;

    for (p = keytab; p < keytab + NKEYS; p++)
        if (p->count > 0)
            printf("%4d %s\n",
                p->count, p->word);

    return 0;
}

// binserach: find word in tab[0]...tab[n-1]
struct key *binsearch(char *word, struct key *tab, int n)
{
    int cond;
    struct key *low = &tab[0];
    struct key *high = &tab[n];
    struct key *mid;

    while (low < high) {
        mid = low + (high-low) / 2;
        if ((cond = strcmp(word, mid->word)) < 0)
            high = mid;
        else if (cond > 0)
            low = mid + 1;
        else
            return mid;
    }

    return NULL;

}

// getword:get next word or character from input

int getword(char *word, int lim)
{
    int c, getch(void);
    void ungetch(int);
    char *w = word;

    while (isspace(c = getch()))
        ;

    if (c != EOF)
        *w++ = c;
    if (!isalpha(c)) {
        *w = '\0';
        return c;
    }

    for ( ; --lim > 0; w++)
        if (!isalnum(*w = getch())) {
            ungetch(*w);
            break;
        }

    *w = '\0';

    return word[0];
}

// K&R pg. 79
#define BUFSIZE 100

char buf[BUFSIZE]; // buffer for ungetch
int bufp = 0; // next free position in buf

int getch(void) // get a (possibly pushed back) character
{
    return (bufp > 0) ? buf[--bufp] : getchar();
}

void ungetch(int c) // push character back on input
{
    if (bufp >= BUFSIZE)
        printf("ungetch: too many caracters\n");
    else
        buf[bufp++] = c;
}

							```
#include <stdio.h>
#include <stdlib.h>
#include <ctype.h>
#include <string.h>

// K&R pg. 140-143
#define MAXWORD 100

struct tnode {           // the tree node:
    char *word;          // points to the text
    int count;           // number of occurrences
    struct tnode *left;  // left child
    struct tnode *right; // right child
};

struct tnode *addtree(struct tnode *, char *);
void treeprint(struct tnode *);
int getword(char *, int);

// word frequency count
int main()
{
    struct tnode *root;
    char word[MAXWORD];

    root = NULL;
    while (getword(word, MAXWORD) != EOF)
        if (isalpha(word[0]))
            root = addtree(root, word);
    treeprint(root);
    return 0;
}

struct tnode *talloc(void);
char *mystrdup(char *);

// addtree: add a node with w, at or below p
struct tnode *addtree(struct tnode *p, char *w)
{
    int cond;

    if (p == NULL) {    // a new word has arrived
        p = talloc();   // make a new node
        p->word = mystrdup(w);
        p->count = 1;
        p->left = p->right = NULL;
    } else if ((cond = strcmp(w, p->word)) == 0)
        p->count++;     // repeated word
    else if (cond < 0)  // less than into left subtree
        p->left = addtree(p->left, w);
    else                // greater than into right subtree
        p->right = addtree(p->right, w);
    return p;
}

// treeprint: in-order print of tree p
void treeprint(struct tnode *p)
{
    if (p != NULL) {
        treeprint(p->left);
        printf("%4d %s\n", p->count, p->word);
        treeprint(p->right);
    }
}

// talloc: make a tnode
struct tnode *talloc(void)
{
    return (struct tnode *) malloc(sizeof(struct tnode));
}

char *mystrdup(char *s) // make a duplicate of s
{
    char *p;
    p = (char *) malloc(strlen(s)+1); // +1 for '\0'
    if (p != NULL)
        strcpy(p, s);
    return p;
}

							## Hash Table
							```
#include <stdio.h>
#include <string.h>
#include <stdlib.h>

// K&R Pg. 144-145

struct nlist {              // table entry:
    struct nlist *next;     // next entry in chain
    char *name;             // defined name
    char *defn;             // replacement text
};

#define HASHSIZE 101
static struct nlist *hashtab[HASHSIZE]; // pointer table

// hash: form hash value for string
unsigned hash(char *s)
{
    unsigned hashval;

    for (hashval = 0; *s != '\0'; s++)
        hashval = *s + 31 * hashval;
    return hashval % HASHSIZE;
}

// lookup:look for s in hashtab
struct nlist *lookup(char *s)
{
    struct nlist *np;

    // loop through linked list
    for (np = hashtab[hash(s)]; np != NULL; np = np->next)
        if (strcmp(s, np->name) == 0)
            return np; // found

    return NULL;       // not found
}

struct nlist *lookup(char *);

// install:put (name, defn) in hashtab
struct nlist *install(char *name, char *defn)
{
    struct nlist *np;
    unsigned hashval;

    if ((np = lookup(name)) == NULL) { // not found
        np = (struct nlist *) malloc(sizeof(*np));
        if (np == NULL || (np->name = strdup(name)) == NULL)
            return NULL;
        hashval = hash(name);
        np->next = hashtab[hashval];
        hashtab[hashval] = np;
    } else // already there
        free((void *) np->defn); // free previous defn
    if ((np->defn = strdup(defn)) == NULL)
        return NULL;

    return np;
}


int main()
{
    // Example of using a hash table
    install("A", "65");
    install("B", "66");

    struct nlist *n = lookup("B");

    printf("%s", n->defn);

    return 0;
}

                    <section data-markdown>
                        <script type="text/template">
                            ## What is GDB?
                            * A debugger for C and C++ (along with Pascal, Objective-C, and Fortran).
                            * Does 4 main things:
                                * Start your program, specifying anything that might affect its behavior
                                * Make your program stop on specified conditions
                                * Examine what has happened when your program stopped
                                * Change things in your program so you can experiment with correcting the effects of one bug
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ## Sample Segmentation Fault Program
                            ```
#include <stdio.h>

int main()
{
    int a, b, c;
    char d, e, f;
    a = 1;
    b = 2;
    d = 'D';
    e = 'E';

    int *a_ptr, *b_ptr, *c_ptr;
    char *d_ptr, *e_ptr, *f_ptr;

    a_ptr = &a;
    b_ptr = a_ptr;
    c_ptr = b_ptr;

    d_ptr = &d;
    e_ptr = d_ptr;
    f_ptr = d_ptr;

    char *ptr = NULL; // Null pointer
    printf("%c", *ptr);

    return 0;
}
                            ```
                        </script>

                        <script type="text/template">
                            ## Compiling a Program for Debugging
                            * <code>g++ -g segfault.cpp</code>
                                * The -g flag enables built-in debugging support; note that the file size is slightly bigger and it takes more time
                            * <code>gdb</code>
                                * Start the gdb interface
                            * <code>(gdb) help</code>
                                * get the help menu

                            * <code>(gdb) file a.exe</code>

                            * <code>(gdb) run</code>
                                * runs the executable
                            * <code>(gdb) continue</code>

                            ## Breakpoints Instructions
                            * Places in code to tell gdb to stop so you can analyze the code
                            * <code>(gdb) break segfault.cpp:8</code>
                                * Note that it stops before an actionable line (initialization/assignment/function call)
                                * Can also break at a specific function w/ the function name
                            * <code>(gdb) run</code>
                        </script>
                    </section>
                    
                    <section data-markdown>
                        <script type="text/template">
                            ## Checking Variable Values
                            * <code>(gdb) step</code>
                                * steps through the program line by line; enter to repeat
                            * <code>(gdb) next</code>  
                                * goes inside a function; more on that later
                        </script>
                    </section>

                            * <code>(gdb) print ptr</code> - NULL Pointer
                            * <code>(gdb) print *ptr</code> - can't access!
