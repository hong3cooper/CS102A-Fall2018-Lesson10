#include <stdio.h>

							## Grep
							```
#include <stdio.h>
#include <string.h>
#define MAXLINE 1000

int mygetline(char *line, int max);

// K&R pg. 116
// find: print lines that match pattern from 1st arg

int main(int argc, char *argv[])
{
    char line[MAXLINE];
    int found = 0;

    if (argc != 2)
        printf("Usage: find pattern\n");
    else
        while (mygetline(line, MAXLINE) > 0)
        {
            if (strstr(line, argv[1]) != NULL) {
                printf("%s", line);
                found++;
            }
        }
    return found;
}

int mygetline(char s[], int lim)
{
    int c, i;

    i = 0;
    while(--lim > 0 && (c=getchar()) != EOF && c != '\n')
        s[i++] = c;
    if (c == '\n')
        s[i++] = c;
    s[i] = '\0';
    return i;
}

							## Find
							```
#include <stdio.h>
#include <string.h>
#define MAXLINE 1000

// K&R pg. 117

int mygetline(char *line, int max);

// find:print lines that match pattern from 1st arg
int main(int argc, char *argv[])
{
    char line[MAXLINE];
    long lineno = 0;
    int c, except = 0, number = 0, found = 0;

    while (--argc > 0 && (*++argv)[0] == '-')
    {
        while (c = *++argv[0])
        {
            switch (c) 
            {
                case 'x':
                    except = 1;
                    break;
                case 'n':
                    number = 1;
                    break;
                default:
                    printf("find:illegal option %c\n", c);
                    argc = 0;
                    found = -1;
                    break;
            }
        }
    }
    if (argc != 1)
    {
        printf("Usage:find -x -n pattern\n");
    }
    else
    {
        while (mygetline(line, MAXLINE) > 0)
        {
            lineno++;
            if ((strstr(line, *argv) != NULL) != except) 
            {
                if (number)
                    printf("%ld:", lineno);
                printf("%s", line);
                found++;
            }
        }
    }

    return found;
}


int mygetline(char s[], int lim)
{
    int c, i;

    i = 0;
    while(--lim > 0 && (c=getchar()) != EOF && c != '\n')
        s[i++] = c;
    if (c == '\n')
        s[i++] = c;
    s[i] = '\0';
    return i;
}

							## Rect Functions
							```
#include <stdio.h>
#include <math.h>

struct point {
    int x;
    int y;
};

struct rect {
    struct point pt1;
    struct point pt2;
};

// K&R pg. 130-131
struct point makepoint(int x, int y)
{
    struct point temp;

    temp.x = x;
    temp.y = y;
    return temp;
}

// ptinrect:return 1 if p in r, 0 if not
int ptinrect(struct point p, struct rect r)
{
    return p.x >= r.pt1.x && p.x < r.pt2.x
        && p.y >= r.pt1.y && p.y < r.pt2.y;
}

// canonrect: canonicalize coordinates of rectangle; always the bottom left and upper right points

#define min(a, b) ((a) < (b) ? (a) : (b))
#define max(a, b) ((a) > (b) ? (a) : (b))

struct rect canonrect(struct rect r)
{
    struct rect temp;

    temp.pt1.x = min(r.pt1.x, r.pt2.x);
    temp.pt1.y = min(r.pt1.y, r.pt2.y);
    temp.pt2.x = max(r.pt1.x, r.pt2.x);
    temp.pt2.y = max(r.pt1.y, r.pt2.y);

    return temp;
}

int main()
{
    struct rect screen;
    struct point makepoint(int, int);

    screen.pt1 = makepoint(0, 4);
    screen.pt2 = makepoint(4, 0);

    printf("screen pt1 = %d %d\n", screen.pt1.x, screen.pt1.y);
    printf("screen pt2 = %d %d\n", screen.pt2.x, screen.pt2.y);

    struct point inside = {2, 2};
    struct point outside = {5, 5};

    printf("Is (2,2) inside? %d\n", ptinrect(inside, screen));
    printf("Is (5,5) inside? %d\n", ptinrect(outside, screen));


    printf("after canonicalization\n");
    screen = canonrect(screen);
    printf("screen pt1 = %d %d\n", screen.pt1.x, screen.pt1.y);
    printf("screen pt2 = %d %d\n", screen.pt2.x, screen.pt2.y);

    printf("Is (2,2) inside? %d\n", ptinrect(inside, screen));
    printf("Is (5,5) inside? %d\n", ptinrect(outside, screen));

    return 0;
}
							```
							* Note the #define for min and max
							* Canonicalization = making consistent

							## Structs & Ptrs
							```
#include <stdio.h>

// K&R pg. 131

struct point {
    int x;
    int y;
};

struct rect {
    struct point pt1;
    struct point pt2;
};

int main()
{
    struct point pt1 = {1, 2};
    struct point pt2 = {3, 4};

    struct rect screen = {pt1, pt2};

    struct point *pp;
    pp = &pt1;

    printf("pt1=(%d, %d)\n", (*pp).x, (*pp).y);
    // . is a higher precedence than *

    printf("Using ->: pt1=(%d, %d)\n", pp->x, pp->y);

    struct rect *rp = &screen;

    printf("screen.x=%d\n", screen.pt1.x);
    printf("screen.x=%d\n", rp->pt1.x);
    printf("screen.x=%d\n", (screen.pt1).x);
    printf("screen.x=%d\n", (rp->pt1).x);

    return 0;
}
							```
							* Note the -> syntax retrieves the contents of what the pointer is pointing to.
						</script>

							## Struct Pointer Precedence
							```
#include <stdio.h>

struct String{
    int len;
    char *str;
};

int main()
{
    struct String s;
    s.len = 5;
    s.str = "Cool";

    printf("s string: %s, len: %d\n", s.str, s.len);
    
    struct String *p;
    p = &s;
    p->str = "COOL";

    ++p->len; // same as ++(p->len)
    printf("s string: %s, len: %d\n", s.str, s.len);

    // commented out as it will mess up the following code
    // (++p)->len; // increments p before accessing len
    printf("s string: %s, len: %d\n", s.str, s.len);
    printf("p string: %s, len: %d\n", p->str, p->len);

    char c = *p->str; // fetches whatever str points to
    printf("c=%c\n", c);

    *p->str++;
    printf("s string: %s, len: %d\n", s.str, s.len);
    printf("p string: %s, len: %d\n", p->str, p->len);

    return 0;
}
							```
							* Be careful with pointers!!!

        "char", 0,

        "continue", 0,
        "default", 0,
        /* ... */
        "unsigned", 0,
        "void", 0,
        "volatile", 0,
        "while", 0
};

#define NKEYS (sizeof keytab / sizeof keytab[0])

int getword(char *, int);
int binsearch(char *, struct key *, int);
int getch(void);
void ungetch(int);


// K&R Pg. 134-136
// count C keywords

int main()
{
    int n;
    char word[MAXWORD];

    while (getword(word, MAXWORD) != EOF)
        if (isalpha(word[0]))
            if ((n = binsearch(word, keytab, NKEYS)) >= 0)
                keytab[n].count++;

    for (n = 0; n < NKEYS; n++)
        if (keytab[n].count > 0)
            printf("%4d %s\n",
                keytab[n].count, keytab[n].word);

    return 0;
}

// binserach: find word in tab[0]...tab[n-1
int binsearch(char *word, struct key tab[], int n)
{
    int cond;
    int low, high, mid;

    low = 0;
    high = n - 1;
    while (low <= high) {
        mid = (low + high) / 2;
        if ((cond = strcmp(word, tab[mid].word)) < 0)
            high = mid - 1;
        else if (cond > 0)
            low = mid + 1;
        else
            return mid;
    }

    return -1;
}

// getword:get next word or character from input

char buf[BUFSIZE]; // buffer for ungetch

{
    return (bufp > 0) ? buf[--bufp] : getchar();
